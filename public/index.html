<!DOCTYPE html>
<html lang="" class="dark">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>icon.ico">
    <title>Панель управления аптекой Tomenbagalar L-CMS v2.0</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="cms-loading">
      <div class="logo"></div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <style>
    .cms-loading {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      width: 75px;
      height: 75px;
      -webkit-mask-image: url('./logo.svg');
      -webkit-mask-size: 100%;
      -webkit-mask-position: center;
      -webkit-mask-repeat: no-repeat;
      background: linear-gradient(270deg, #cccccc, #e9e9e9, #cccccc);
      background-size: 400% 400%;
      animation: flicker-loading 1s infinite !important;
    }
    @keyframes flicker-loading {
      0%{background-position:0% 50%}
      25%{background-position:50% 50%}
      50%{background-position:100% 50%}
      75%{background-position:50% 50%}
      100%{background-position:0% 50%}
  }
  </style>
</html>
